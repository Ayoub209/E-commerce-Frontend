
    
        <div *ngIf="produits" >
            <div><h3>{{message}}</h3></div>
            <div  *ngFor="let p of produits._embedded.products">
                <div class="col-md-6">
                <div class="panel panel-default heighted">
                    <div class="panel-heading">{{p.nom}}</div>
                    <div class="panel-body">
                        <img height="150" class="img-thumbnail img-rounded btn" (click)="onProductDetail(p)" src="{{this.cat.host+'/photoProduct/'+p.id+'?ts()='+getTS()}}"/>
                                    
                                    <div *ngIf="auth.isAdmin()">
                                        
                                    <button (click)="onEditPhoto(p)">
                                        <span class="glyphicon glyphicon-edit"></span>
                                    </button>

                                <p *ngIf="test && currentProduct==p">
                                    <input type="file" (change)="onSelectedFile($event)" />
                                    
                                    <button class="btn btn-success" (click)="upload()">Upload</button>
                                   
                                    {{progress}} 
                             
                                </p>
                                </div>
                                    
                            <div>
                                {{p.description}}
                            </div>
                            <div>
                                <label>Price : {{p.currentprice|number:'0.2'}}</label>
                            </div>
                            <div>
                                <span *ngIf="p.promotion">
                                    <img src="assets/images/promo.jpg" class="img-thumbnail img-circle im">
                                </span>
                                <span *ngIf="p.selected">
                                    <img src="assets/images/favorite.jpg" class="img-thumbnail img-circle im" height="5px">
                                </span>
                                <span *ngIf="p.available">
                                    <img src="assets/images/available.jpg" class="img-thumbnail img-circle im" height="5px">
                                </span>
                            </div>
                            <div>
                                <form #f="ngForm" (ngSubmit)="onAddToCaddy(p)">
                                    <label class="control-label">Quantity:</label>
                                    <input type="number" name="quantity" ngModel style="width: 50px"  [(ngModel)]="p.quantity">
                                    <button>
                                        <img src="assets/images/caddy.jpg" height="5px" style="width: 30px; height: 15px;">
                                    </button>
                                </form>
                            </div>

                    </div>

                </div>
            </div>
            </div>
        </div>
